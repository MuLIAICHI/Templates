<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Open+Sans:wght@700&display=swap"
        rel="stylesheet">
    <title>Plans</title>
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Elzero</h3>
            <ul>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>settings</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>courses</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>friends</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start head  -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10" type="search" placeholder="Type A keyword">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/f_1.png" alt="">
                </div>
            </div>
            <!-- End head  -->
            <h1 class="p-relative">Plans</h1>
            <div class="plans-page d-grid m-20 gap-20">
                <div class="plan green bg-white p-20">
                    <div class="top bg-green txt-c p-20">
                        <h2 class="m-0 c-white">Free</h2>
                        <div class="price c-white"><span>$</span>0.00</div>
                    </div>
                    <ul>
                        <li>
                            <i class="fa-solid fa-check fa-fw yes"></i>
                            <span>Access All Text Lessons</span>
                            <i class="fa-solid fa-circle-info help"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-check fa-fw"></i>
                            <span>Access All Text Resume</span>
                            <i class="fa-solid fa-circle-info help"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-check fa-fw yes"></i>
                            <span>Access All Text Source</span>
                            <i class="fa-solid fa-circle-info help"></i>
                        </li>
                    </ul>
                    <a href="#" class="btn-shape bg-green c-white d-block w-fit">Join</a>
                </div>
            </div>
        </div>
